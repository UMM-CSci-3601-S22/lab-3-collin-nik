<mat-card class="todos-card" *ngIf="this.todos">
  <mat-card-header>
    <!---<div mat-card-avatar class="todos-avatar" [style.background]="'url(' + this.todos.avatar + ')'"></div>--->
    <mat-card-title class="todos-card-owner">{{ this.todos.owner }}</mat-card-title>
    <mat-card-subtitle class="todos-card-category">{{ this.todos.category }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content *ngIf="!this.simple">
    <p>Status: <span class="todos-card-status">{{ todos.status }}</span></p>
    <p>Body: <span class="todos-card-body">{{ todos.body }}</span></p>
    <p>Id: <span class="todos-card-id">{{ todos._id }}</span></p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button data-test="viewTodoButton" *ngIf="this.simple" [routerLink]="['/todos', this.todos._id]">View Todo</button>
  </mat-card-actions>
</mat-card>
